<div class="container">
    <div>
        <h3>Movie Information</h3>
    </div>
    <form [formGroup]="movieForm">
        <label class="spacer">Title</label>
        <div class="col-12">
            <input 
                type="text" 
                name="title" 
                formControlName="title" 
                required>
        </div>
        <label class="spacer">Year</label>
        <div class="col-12">
            <input 
                type="number" 
                name="year" 
                formControlName="year" 
                required>
        </div>
        <label class="spacer">Plot Summary</label>
        <div class="col-12">
            <textarea 
                name="plotSummary" 
                formControlName="plotSummary" 
                required>
            </textarea>
        </div>
        <label class="spacer">Gross Takings Amount</label>
        <div class="col-12">
            <input 
                type="number" 
                name="grossTakingsAmount" 
                formControlName="grossTakingsAmount" 
                required>
        </div>
        <label class="spacer">Available on DVD</label>
        <div class="col-12">
            <input 
                class="radio-button" 
                type="radio" 
                name="isAvailableOnDVD" 
                [value]="true" 
                formControlName="isAvailableOnDVD"> Yes&nbsp;
            <input 
                class="radio-button" 
                type="radio" 
                name="isAvailableOnDVD" 
                [value]="false" 
                formControlName="isAvailableOnDVD"> No
        </div>
        <label class="spacer">Genre</label>
        <div class="col-12">
            <select name="genre" formControlName="genre" required>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Thriller">Thriller</option>
            </select>
        </div>
        <label class="spacer">Picture Url</label>
        <div class="col-12">
            <input 
                type="text" 
                name="pictureUrl" 
                formControlName="pictureURL" 
                required>
        </div>
        <div class="col-12 buttons spacer">
            <button 
                class="btn btn-primary"
                type="button" 
                (click)="submitMovieData()" 
                >{{ submitLabel }}
            </button>
            <button
                class="btn btn-secondary"
                type="button"
                (click)="redirectToViewMovies()"
                >Cancel
            </button>
        </div>
    </form>
</div>
