<div class="container-flex" id="login">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h2>Welcome to Sign Up page!</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="form"
              (ngSubmit)="addUser()">

          <div class="input-group form-group">
            <label for="name" class="text-light"></label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name" required>
            <span *ngIf="errorMessage.Name" class="text-danger"><small>{{errorMessage.Name}}</small></span>
            <label class="text-danger" *ngIf="form.controls['name'].hasError('required')">
              Name is required!
            </label>
            <label class="text-danger" *ngIf="form.controls['name'].hasError('hasOnlyLetters')">
               Name must contain only letters!
            </label>
          </div>
           
          <div class="input-group form-group">
            <label for="username" class="text-light"></label>
            <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
            <span *ngIf="errorMessage.Username" class="text-danger"><small>{{errorMessage.Username}}</small> </span>
            <label class="text-danger"
                   *ngIf="form.controls['username'].hasError('required')"
            >Username is required!
            </label>
          </div>

          <div class="input-group form-group">
            <label for="email" class="text-light" [ngClass]="form.controls['email'].invalid ? 'text-danger' : ''"></label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" [ngClass]="form.controls['email'].invalid ? 'is-invalid' : ''"/>
            <!--<span *ngIf="errorMessage.Email" class="text-danger"><small>{{errorMessage.Email}}</small> </span>-->
            <label class="text-danger" *ngIf="form.controls['email'].hasError('required')">
              Email is Required!
            </label>
            <label class="text-danger" *ngIf="form.controls['email'].hasError('email')">
              Enter a valid email address!
            </label>
          </div>

          <div class="input-group form-group">
            <label for="password" class="text-light">Password</label>
            <input type="password" class="form-control" formControlName="password" required>
            <span *ngIf="errorMessage.Password" class="text-danger"><small>{{errorMessage.Password}}</small> </span>
            <label class="col"
                   [ngClass]="form.controls['password'].hasError('required') || form.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success' " >
              <i class="material-icons">
                {{
                  form.controls['password'].hasError('required') || form.controls['password'].hasError('hasNumber')
                  ? 'cancel' : 'check_circle'
                }}
              </i>
              Password must contain at least 1 number!
            </label>

            <label class="col"
                   [ngClass]="form.controls['password'].hasError('required') || form.controls['password'].hasError('minlength')  ? 'text-danger' :'text-success'">
              <i class="material-icons">
                {{
                  form.controls['password'].hasError('required') || form.controls['password'].hasError('minlength')
                  ? 'cancel' : 'check_circle'
                }}
              </i>
              Password must be at least 8 characters!
            </label>

            <label class="col"
                   [ngClass]="form.controls['password'].hasError('required') || form.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' :'text-success'">
              <i class="material-icons">
                {{
                  form.controls['password'].hasError('required') || form.controls['password'].hasError('hasCapitalCase')
                  ? 'cancel' : 'check_circle'
                }}
              </i>
              Password must contain at least 1 capital case!
            </label>

            <label class="col"
                   [ngClass]="form.controls['password'].hasError('required') || form.controls['password'].hasError('hasSmallCase')  ? 'text-danger' :'text-success'">
              <i class="material-icons">
                {{
                  form.controls['password'].hasError('required') || form.controls['password'].hasError('hasSmallCase')
                  ? 'cancel' : 'check_circle'
                }}
              </i>
              Password must contain at least 1 letter in small case!
            </label>
          </div>

            <div class="input-group form-group">
              <label for="confirmedPassword" class="text-light">Confirm password</label>
              <input type="password" class="form-control" formControlName="confirmedPassword" [ngClass]="form.controls['confirmedPassword'].invalid ? 'is-invalid' : ''" required>
              <span *ngIf="errorMessage.ConfirmedPassword" class="text-danger"><small>{{errorMessage.ConfirmedPassword}}</small> </span>
              <label class="text-danger"
                     *ngIf="form.controls['confirmedPassword'].hasError('NoPasswordMatch')" >
              Password don't match!
              </label>
            </div>

            <div class="form-group">
              <input type="submit" [disabled]="form.invalid" value="SignUp" class="btn float-right login_btn">
            </div>

            <div class="d-flex justify-content-center links">
              Already have an account?<a href="/login" class="subLinks">Go to login</a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
