<div class="container-flex" id="login">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h2>Welcome to Sign Up page!</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="form"
              (ngSubmit)="addUser()">

          <div class="input-group form-group">
            <label for="name" class="text-light">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name">
            <span *ngIf="errorMessage.Name" class="text-danger"><small>{{errorMessage.Name}}</small> </span>
          </div>

          <div class="input-group form-group">
            <label for="username" class="text-light">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
            <span *ngIf="errorMessage.Username" class="text-danger"><small>{{errorMessage.Username}}</small> </span>
          </div>

          <div class="input-group form-group">
            <label for="email" class="text-light">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
            <span *ngIf="errorMessage.Email" class="text-danger"><small>{{errorMessage.Email}}</small> </span>
          </div>

          <div class="input-group form-group">
            <label for="password" class="text-light">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <span *ngIf="errorMessage.Password" class="text-danger"><small>{{errorMessage.Password}}</small> </span>
          </div>

          <div class="input-group form-group">
            <label for="confirmedPassword" class="text-light">Confirm password</label>
            <input type="password" class="form-control" formControlName="confirmedPassword" placeholder="Confirm Password">
            <span *ngIf="errorMessage.ConfirmedPassword" class="text-danger"><small>{{errorMessage.ConfirmedPassword}}</small> </span>
          </div>

          <div class="form-group">
            <input type="submit" value="SignUp" class="btn float-right login_btn">
          </div>

          <div class="d-flex justify-content-center links">
            Already have an account?<a href="/login" class="subLinks">Go to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
