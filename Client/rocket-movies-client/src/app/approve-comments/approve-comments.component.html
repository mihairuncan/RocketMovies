<div class="container">
  <h2>Approve Comments</h2>
  <div class="row">
    <div class="container">
      <span *ngIf="comments?.length == 0">No comments to approve...</span>
    </div>
    <table class="table table-hover" *ngIf="comments?.length != 0">
      <thead>
        <tr>
          <th style="width: 15%;">Username</th>
          <th style="width: 50%;">Comment</th>
          <th style="width: 15%;">Added On</th>
          <th style="width: 20%;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of comments">
          <td>{{comment.username}}</td>
          <td>{{comment.commentText}}</td>
          <td>{{comment.addedOn}}</td>
          <td>
            <button class="btn btn-success mr-5" (click)="approveComment(comment.id)">Approve</button>
            <button class="btn btn-danger" (click)="rejectComment(comment.id)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
