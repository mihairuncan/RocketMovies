<div class="container-flex" id="login">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Forgot Password</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
          <div class="form-group">
            <label for="username" class="text-light font-weight-bold">Username</label>
            <input id="username" type="text" class="form-control" placeholder="Username" formControlName="username" required>
            <div *ngIf="forgotPasswordForm.controls['username'].invalid && (forgotPasswordForm.controls['username'].dirty || forgotPasswordForm.controls['username'].touched)" class="text-danger">
              <div *ngIf="forgotPasswordForm.controls['username'].errors.required">
                Username is required.
              </div>
              </div>
            </div>

          <div class="form-group">
            <label for="email" class="text-light font-weight-bold">Email</label>
            <input id="email" type="text" class="form-control" placeholder="Email" formControlName="email" required>
            <div *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)" class="text-danger">
              <div *ngIf="forgotPasswordForm.controls['email'].errors.required">
                Email is required.
              </div>
              <div *ngIf="forgotPasswordForm.controls['email'].errors.email">
                Enter a valid email address.
              </div>
            </div>
          </div>

            <div class="form-group text-center">
              <button *ngIf="!isSubmitting"
                      @fade
                      class="btn login_btn"
                      type="submit"
                      [disabled]="!forgotPasswordForm.valid">
                Reset Password
              </button>
              <button *ngIf="isSubmitting" class="btn login_btn">
                <i class="fa fa-spinner fa-spin"></i> Reset Password
              </button>
            </div>
</form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          <a href="/login" class="subLinks">Go to Login page</a>
        </div>

      </div>
    </div>
  </div>
</div>
