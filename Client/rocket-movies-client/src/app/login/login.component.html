<div class="container-flex" id="login">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form 
          [formGroup]="loginForm" 
          (ngSubmit)="loginUser()">

          <div class="input-group form-group">
            <label for="username" class="text-light">Username</label>
            <input type="text" class="form-control" placeholder="Username" formControlName="username" required>
            <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="text-danger">
              <div *ngIf="loginForm.controls['username'].errors.required">
                Username is required.
              </div>
            </div>
          </div>

          <div class="input-group form-group">
            <label for="password" class="text-light">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
              <div *ngIf="loginForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>
            </div>

          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>

          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn" [disabled]="!loginForm.valid">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="/sign-up" class="subLinks">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a [routerLink]="['/forgotPassword']" class="subLinks">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
